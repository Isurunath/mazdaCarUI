<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Model</th>
        <th scope="col">Year Manufactured</th>
        <th scope="col">Color</th>
        <th scope="col">Engine Transmission</th>
        <th scope="col">Plate Number</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let c of carList">
      <tr>
        <th scope="row">{{c.id}}</th>
        <td>{{c.model}}</td>
        <td>{{c.yearManufactured}}</td>
        <td>{{c.color}}</td>
        <td>{{c.engineTransmission}}</td>
        <td>{{c.plateNo}}</td>
        <td><button class="btn btn-primary" type="button" (click)="updateCar(c.id)">Update</button></td>
      </tr>
    </tbody>
  </table>
</div>
